<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <style>
      .parent {
        border: 2px solid green;
        display: flex;
        flex-direction: column;
      }
      .divl, .divr{
        border: 2px solid black;
        text-align: center;
        padding: 10px;
        font-family: "Fjalla One", sans-serif;
        font-size: 24px;
      }
      .divl {
        text-shadow: 2px 2px grey;
      }
      .divr {
          color: #4e4e4e;
      }

    </style>
  </head>
  <body>
    <div class="parent">
      <div class="divl">
        <span>Engine</span>
      </div>
      <div class="divr">
        <span class="txt">3497 cc</span>
      </div>
      <div class="divl">
        <span>Top-Speed</span>
      </div>
      <div class="divr">
        <span class="txt">348 kmph</span>
      </div>
      <div class="divl">
        <span>Mileage</span>
      </div>
      <div class="divr">
        <span class="txt">15.0 kmpl</span>
      </div>
    </div>
  </body>
</html>
